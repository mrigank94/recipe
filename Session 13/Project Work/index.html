<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles/common.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
    <title>Chef's Table</title>
</head>
<body>
    <nav class="navbar" id="navheader"></nav>

    <div class="content">
        <div id="slider">
            <img src="assets/images/icon-chevron-left-arrow.png" height="20" width="20" class="slider-arrow slider-left-arrow">
            <img src="assets/images/image-slider-dish-1.jpg">
            <img src="assets/images/icon-chevron-right-arrow.png" height="20" width="20" class="slider-arrow slider-right-arrow">
        </div>

        <div class="recipes-container">
            <h3>Recipes</h3>
            <label for="categories">Choose a category:</label>
            <select name="categories" id="categories">
                <option value="All">All</option>
                <option value="italian">Italian</option>
                <option value="indian">Indian</option>
                <option value="american">American</option>
                <option value="tunisian">Tunisian</option>
            </select>
            <div class="recipe-titles-container">
            </div>
        </div>
    </div>

    <footer class="footer" id="footer"></footer>

    <div class="login-modal modal" id="login-modal"></div>
    <div class="contactus-modal modal" id="contactus-modal"></div>
    <div class="error-msg modal" id="error-msg">Invalid Credentials!</div>
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
    
</body>
</html>
